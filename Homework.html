<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <script>
      'use strict';

      // Задание 1

      let celsius = +prompt('Введите температуру в градусах Цельсия');
      let fahrenheit = (9 / 5) * celsius + 32;
      alert(fahrenheit + ' ' + 'градуса(ов) по Фаренгейту');

      // Задание 2

      let admin = null;
      let name = 'Всилий';
      admin = name;
      console.log(admin);

      // Задание 3

      console.log(10 + 10 + '10');
      /*
      1. 10 плюс 10 (числа) складываем получаем 20
      2. третья 10 это строка, 20 (не явно приводится к строке) конкатенирует (склеиваются) с 10 (строкой) получаем 2010
      3. console.log просто выводит полученное значение в консоли
      */

      console.log(10 + "10" + 10);
      /*
      1. 10 (число, не явно приводится к строке) конкатенирует (склеивается) с 10 (строкой) получаем 1010
      2. 1010 (строка ) конкатенирует (склеивается) с 10 (число, не явно приводится к строке) получаем 101010
      3. console.log просто выводит полученное значение в консоли
      */

      console.log(10 + 10 + +"10");
      /*
      1. 10 плюс 10 (числа) складываем получаем 20
      2. к 20 прибавляем 10 (число, потому, что используем унарный плюс, который привордит 10 к типу - число), получем 30. Теперь понятно почему необходимо ставить пробелы между операторами и числами.
      3. console.log просто выводит полученное значение в консоли
      */

      console.log(10 / -"");
      /*
      1. 10 делим на минус ничего и получаем минус бесконечность
      2. console.log просто выводит полученное значение в консоли
      */

      console.log(10 / +"2,5");
      /*
      1. 10 (число) пытаемся деделить на не число (NaN), хоть мы используем унарный плюс (пытаяс привести 2,5 к числу) (вместо 2,5 можно было написать любое слово +'привет. как дела....'). Происходит это потому что оператор запятая, я так понял используется для перечисления, для дробей надо использовать точку. В итоге ответ 10 делим на не число получаем не число))).
      2. console.log просто выводит полученное значение в консоли
      */
   </script>
</body>

</html>
